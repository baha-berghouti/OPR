<!-- OUR TEMPLATE -->
<!-- categories template  -->
<script type="text/x-handlebars-template" id="categories_template">
  
    <div class="row mt-5">
      {{#each categories}}
      <div class="col-sm-12 col-md-4 categories" data-id="{{@index}}" >
        <img width="300px" height="250px" src="{{outerpic}}">
        <h2>{{name}} / <span style="font-size: 0.5em;">{{pictures.length}} Types</span> </h2>
      </div>
      {{/each}}
    </div>
  
</script>

<!-- categories items template  -->

<script type="text/x-handlebars-template"  id="photos_template">
    <div class="row align-items-center mt-3 ">
      <ul class="unstyled-list col-sm-12 col-md-6">
        {{#each pictures}}
        <li  class="media photos" >
          <img  width="150px" height="150px"src="{{src}}" data-id="{{@index}}" class="mr-3 mb-3 image-thumbnail" alt="...">
          <div class="media-body">
            <h4 class="mt-0 mb-1">{{name}} <span class="badge badge-pill badge-secondary">{{price}}</span></h4>
          </div>
        </li>
        {{/each}}
      </ul>
      <div class="col-sm-12 col-md-6" id="slideshow"></div>
    </div>
</script>

<script id="slideshow_template" type="text/x-handlebars-template">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>


     <!-- Wrapper for slides -->
      <div class="carousel-inner">

        {{#each pictures}}
          <div class="carousel-item {{#if @first}}active{{/if}}">
           <img class="carousel-img"    src="{{src}}" alt=""/> 
          <div class="carousel-caption">
            {{name}}
          </div>
        </div> <!-- / carousel item -->
        {{/each}}
        <a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="carousel-control-next-icon"  aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div> <!-- / carousel --> 
</script>
